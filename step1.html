<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Step 1</title>
  <link rel="stylesheet" href="./step1.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
  <p class="direction">Click the sign, go to Al Qouz Bakery</p>
  <div class="bg">
    <img src="./img/1_BG.png" alt="background" class="bg_img">
    <div class="here"></div>
  </div>
  <!-- <audio src="./sound/1_Background_change.mp3" type="audio/mp3" autoplay loop></audio> -->

  <script>
    $(document).ready(function(){
      $audio1 = new
      Audio('./sound/1_Background_change.mp3');
      $audio1.play();
      $audio1.volume = 0.1;
      $audio1.loop = true;

      $('.direction').delay(3000).fadeIn();

      $('.here').click(function(){
        $('.direction').hide();
        $('.bg_img').css({'transform':'scale(5)', 'transition':'transform 3s'});
        $(document)
        .delay(3100)
        .queue(function (next) {
            $(location).attr('href', './step2.html');
            next();
          });
      });
    });
  </script>
</body>
</html>
