  <title>Wagafi Bread</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    .wrap{
      width:100%;
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }

    p{
      margin-bottom:20px;
      text-transform:uppercase;
      font-size:30px;
      letter-spacing:0.2em;
    }

    .start_btn{
      display:block;
      padding: 0px;
	    background-color:#ffffff;
	    color:#333333;
	    text-align:center;
	    text-decoration:none;
	    text-transform:uppercase;
	    font-size:20px;
      letter-spacing:0.2em;
	    animation:blink 1.5s steps(2, start) infinite;
      -webkit-animation:blink 2s steps(2, start) infinite;
    }

    @keyframes blink {
	    to {
		    visibility: hidden;
	    }
    }
    @-webkit-keyframes blink {
	    to {
		    visibility: hidden;
	  }
}
  </style>
